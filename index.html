<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>THE ONE MUSEUM PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <header>
    <img src="https://github.com/mlacerd2/OneMuseum/blob/main/logo_1m.png">
  </header>
  <div id="hero">
    <h1 id="top-text">EVERY MUSEUM IN THE WORLD IN ONE PLACE</h1>
  </div>
  <div id="center">
    <p>SEARCH AN ARTIST, MAKE A WISH, WATCH IT UNFOLD</p>
  </div>
  <div id="main">
    <div class="search-bar justify-content-around mb-4">
      <hr>
      <div class="col-12">
        <div class="input-group" id="lookUpForm">
          <input type="text" id="inputArtist" name="inputArtist" class="form-control" placeholder="ex: claude monet"
            style="text-transform: uppercase; color: #8f8f8f; text-size: 9px">
          <button type="button" id="search" onclick="showALL()">></button>
        </div>
      </div>
    </div>
    <div class="row" id="result-container">
      <div class="returns col-12">
        <div class="returns">
          <h3><span id="CHIartistName"></span></h3>
        </div>
      </div>
    </div>
    <div id="card-container"">
    </div>
  </div>
  <footer>
    <h6>Sources</h6>
    <a href=" https://www.artic.edu/"><img
        src="https://imgs.search.brave.com/RbRtMlZ7utzkCm_WN1mMYdlLy-EjZsbo3lJ__OVbBk4/rs:fit:300:301:1/g:ce/aHR0cHM6Ly93d3cu/amFhcC1lbnRlcnBy/aXNlLmNvbS93cC1j/b250ZW50L3VwbG9h/ZHMvMjAxMy8wNS9B/cnQtSW5zdGl0dXRl/LW9mLUNoaWNhZ28t/bG9nby5wbmc"
        class="logo"></a>
      <a href="https://www.metmuseum.org/"><img src="imgs/met_logo_bw.jpeg" class="logo"></a>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="script.js"></script>
</body>

</html>
